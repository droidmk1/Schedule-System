	<div class="bg-verhorarios">
		<div class="relative">
			<div class="system-titulo system-titulo--negro">
				<h1>Ver Profesores</h1>
			</div>
			<div class="contenedor-tabla-horarios">
				<table class="tabla-horarios">
					<tr class="tabla-horarios__row">
						<th class="tabla-horarios__head">Nombre</th>
						<th class="tabla-horarios__head">Codigo</th>
						<!-- <th class="tabla-horarios__head">Disponibilidad</th>
						<th class="tabla-horarios__head">Especialidad</th> -->
					</tr>
					{% for profes in df_profes %}
					<tr class="tabla-horarios__row">
						<td class="tabla-horarios__data"> {{profes.Nombre}} </td>
						<td class="tabla-horarios__data"> {{profes.Codigo}} </td>
						<!-- <td class="tabla-horarios__data">Completa</td>
						<td class="tabla-horarios__data">Data Science</td> -->
