	<div class="bg-verhorarios">
		<div class="center-vertical">
		<div class="contenedor-form-scheadule">

			<form class="crearHorario__form" action="/final_horario" method="post">
				<legend class="crearHorario__legend">Crear Horario</legend >
				{% for cursos in df %}
				<h3>{{ cursos.Nombre }}</h3>
				<div class="crearHorario__campo">
					<label class="crearHorario__field" for="profe_teoria">P.Teoría</label>
					<select class="crearHorario__select" name="{{ cursos.Id_curso }}_teoria" id="profe_teoria">

						<option value="{{ profes.Id_profe }}">{{ profes.Nombre }}</option>

					</select>

				</div>

						{% for profes in df1 %}
						<option value="{{ profes.Id_profe }}">{{ profes.Nombre }}</option>
						{% endfor %}
					</select>
				</div>
				{% if cursos.HL != 0 %}
				<div class="crearHorario__campo">
					<label class="crearHorario__field" for="profe_laboratorio">P.Labo:</label>
