	<div class="bg-verhorarios">
		<div class="contenedor-form">
			<form class="crearHorario__form" action="/make_scheadule" method="post">
				<legend class="crearHorario__legend">Crear Horario</legend >
				<div class="crearHorario__campo">
					<label class="crearHorario__field" for="facultad">Facultad:</label>
					<input class="crearHorario__input" type="text" id="facultad" value="Ciencias Matematicas" readonly>
				</div>
				<div class="crearHorario__campo">
					<label class="crearHorario__field" for="carrera">Carrera:</label>
					<select class="crearHorario__select" name="carrera" id="carrera">
						<option value="" select disable hidden>Choose here</option>
						<option class="select__option" value="1">Matematica</option>
						<option class="select__option" value="2">Estadistica</option>
						<option class="select__option" value="3">Computacion Cientifica</option>
						<option class="select__option" value="4">Investigacion Operativa</option>
					</select>
				</div>
				<div class="crearHorario__campo">
					<label class="crearHorario__field" for="ciclo">Ciclo:</label>
					<select class="crearHorario__select" name="ciclo" id="ciclo">
						<option value="" select disable hidden>Choose here</option>
						<option class="select__option" value="III">III</option>
						<option class="select__option" value="IV">IV</option>
						<option class="select__option" value="V">V</option>
						<option class="select__option" value="VI">VI</option>
						<option class="select__option" value="VII">VII</option>
						<option class="select__option" value="VIII">VIII</option>
						<option class="select__option" value="IX">IX</option>
						<option class="select__option" value="X">X</option>
					</select>
				</div>
				<div class="crearHorario__campo">
					<label class="crearHorario__field" for="ano">Periodo:</label>
					<select class="crearHorario__select" name="ano" id="ano">
						<option value="" select disable hidden>Choose here</option>
						<option class="select__option" value="2022_I">2022_I</option>
						<option class="select__option" value="2022_II">2022_II</option>
						<option class="select__option" value="2022_X">2022_X</option>
					</select>
				</div>
				<div class="crearHorario__campo crearHorario__campo--derecha">
					<input class="crearHorario__submit" type="submit" value="Crear Horario">
				</div>


			</form>
			<a href="/system">
				<button class="system-contenedor-principal__boton system-contenedor-principal__boton--form"><i class="fas fa-home"></i><br>Inicio</button>
			</a>
		</div>
	</div>
